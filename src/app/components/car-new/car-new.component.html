<div class="col-md-12" *ngIf="page_title">
	<h2>{{page_title}}</h2>

	<div class="alert alert-success" *ngIf="status_car == 'success'">
		Coche almacenado correctamente. Siga añadiendo coches o visite el <a [routerLink]="['/home']">listado completo.</a>
	</div>

	<div class="alert alert-danger" *ngIf="status_car == 'error'">
		El coche no se ha guardado correctamente, intentalo de nuevo con esta ayuda:
		<div class="clearfix">
			{{ car_error }}		
		</div>
	</div>

	<form #carNew="ngForm" (ngSubmit)="onSubmit(carNew)" class="col-md-5">
		<p>
			<label for="title">Titulo</label>
			<input type="text" name="titulo" #title="ngModel" [(ngModel)]="car.title" required class="form-control" />
			<span *ngIf="!title.valid && title.touched" class="text-danger">
				El título no es correcto!!
			</span>
		</p>

		<p>
			<label for="description">Descripcion</label>
			<textarea type="text" name="description" #description="ngModel" [(ngModel)]="car.description" required class="form-control"></textarea>
			<span *ngIf="!description.valid && description.touched" class="text-danger">
				Descripción no es valida!!
			</span>
		</p>

		<p>
			<label for="price">Precio</label>
			<input type="number" name="price" #price="ngModel" [(ngModel)]="car.price" required class="form-control" />
			<span *ngIf="!price.valid && price.touched" class="text-danger">
				El precio no es correcto
			</span>
		</p>

		<p>
			<label for="status">¿En venta?</label>
			<input type="checkbox" name="status" #status="ngModel" [(ngModel)]="car.status" ng-true-value="'true'" ng-false-value="'false'" class="form-control" />
		</p>

		<input type="submit" value="Guardar" class="btn btn-success" [disabled]=!carNew.form.valid />
	</form>
</div>
